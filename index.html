<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Rock Paper Scissors</h1>
            <p>You must save humanity by defeating the rebelling AI in an elementary school recess game!
                Quick, hurry up and pick something! First one to 5 points wins!
            </p>
        </div>
        <div class="button-container">
            <input type="button" value="Rock" id="rock" class="option"></input>
            <input type="button" value="Paper" id="paper" class="option"></input>
            <input type="button" value="Scissors" id="scissors" class="option"></input>
        </div>
        <div class="text-container">
            <div class="computer text"></div>
            <div class="message text"></div>
            <div class="player-points text"></div>
            <div class="computer-points text"></div>
            <div class="game-over"></div>
        </div>
    </div>
</body>
</html>
