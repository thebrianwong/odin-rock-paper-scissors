<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <input type="button" value="Rock" id="rock" class="option"></input>
    <input type="button" value="Paper" id="paper" class="option"></input>
    <input type="button" value="Scissors" id="scissors" class="option"></input>
    <div class="computer"></div>
    <div class="message"></div>
    <div class="player-points"></div>
    <div class="computer-points"></div>
    <div class="game-over"></div>
</body>
</html>
